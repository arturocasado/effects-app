<div class="alert alert-info text-center" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <div class="mb-0"></div>
</div>

<div class="alert alert-danger text-center" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <p>
        {{error | json}}
    </p>
    <div class="mb-0"></div>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
        <img class="card-img-top" [src]="user.avatar">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">This is a longer card with.</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{user.id}}
                </span>
            </p>
        </div>
    </div>
</div>

<div class="alert alert-info text-center" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <div class="mb-0"></div>
</div>

<div class="alert alert-danger text-center" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <p>
        {{error | json}}
    </p>
    <div class="mb-0"></div>
</div>

<div class="row">
    <div class="col-4">
        <img [src]="usuario.avatar" alt="avatar" class="img-thumbail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Nombre:</b> {{usuario.first_name}}</li>
            <li class="list-group-item"><b>Apellido:</b> {{usuario.last_name}}</li>
        </ul>
    </div>
</div>
